<h1>Matches</h1>

<div class="well">
  <h3>{{mypup.name}}</h3>
  <p>{{mypup.bio}}</p>
  <img class="img-responsive" ng-src="{{pup.image}}">
  <a ng-click="editPup(pup.id)" class="btn btn-small btn-primary">Edit</a>
  <a ng-click="deletePup(pup.id)" class="btn btn-small btn-danger">Delete</a>
</div>
<div ng-repeat="pup in mypup.match track by $index" class="well">
  <h3>{{pup.name}}</h3>
</div>
