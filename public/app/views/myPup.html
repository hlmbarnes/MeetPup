<h1>{{pup.name}}</h1>

<div class="well">
  <h3>{{pup.name}}</h3>
  <p>{{pup.bio}}</p>
  <img class="img-responsive" ng-src="{{pup.image}}">
  <a ng-click="editPup(pup.id)" class="btn btn-primary">Edit</a>
  <a ng-click="deletePup(pup.id)" class="btn btn-primary">Delete</a>
</div>
