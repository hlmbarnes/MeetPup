<h1>New Pup</h1>

<form ng-submit="createPup()">
  <div class="form-group">
    <label for="title">Pup Profile</label>
    <input type="text" class="form-control" id="title" ng-model="pup.name">
  </div>
  <div class="form-group">
    <label for="description">Bio</label>
    <textarea class="form-control" id="description" ng-model="pup.bio"></textarea>
  </div>
  <div class="form-group">
    <label for="image">Image Link</label>
    <input type="url" class="form-control" id="image" placeholder="" ng-model="pup.image">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
